<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Notes App</h1>
        <h2 class="header__subtitle">Take notes and never forget</h2>
      </div>
    </header>

    <div class="actions">
      <div class="actions__container actions__container--spaced">
        <a href="index.html">HOME</a>
        <span id="time-stamp"></span>
      </div>
    </div>

    <div class="container">
      <input
        id="note-title"
        class="title-input"
        type="text"
        placeholder="Note title"
      />
      <textarea
        id="note-body"
        class="body-input"
        placeholder="desciption of Note"
        cols="30"
        rows="10"
      ></textarea>
      <button id="remove-note-btn" class="button button--secondary">
        Remove Note
      </button>
    </div>

    <script src="script/moment.js"></script>
    <script src="script/notes-function.js"></script>
    <script src="script/notes-edit.js"></script>
  </body>
</html>
